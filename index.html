<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <style>
      /* Contenedor para recortar la parte inferior donde aparece el crédito */
      #convai-wrapper {
        width: 360px;      /* ajusta a tu layout */
        max-width: 100%;
        height: 180px;     /* juega con este valor hasta ocultar el footer */
        overflow: hidden;
        margin: 0 auto;
        border-radius: 16px;
        position: relative;
      }

      /* Intenta ocultar con selectores “normales”; si el Shadow DOM es abierto, esto podría funcionar */
      elevenlabs-convai p.whitespace-nowrap.text-\[10px\] {
        display: none !important;
      }

      elevenlabs-convai p[class*="whitespace-nowrap"][class*="text-[10px]"] {
        display: none !important;
      }

      /* Si exponen ::part() en algún update futuro */
      elevenlabs-convai::part(footer),
      elevenlabs-convai::part(branding) {
        display: none !important;
      }

      /* Como extra, ocultar el link de crédito si se “ve” desde fuera */
      elevenlabs-convai a[href^="https://elevenlabs.io/conversational-ai"] {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
  </head>
  <body>
    <div id="convai-wrapper">
      <elevenlabs-convai
        agent-id="agent_01k0b2gt56fjkbq34m6carknd5"
        action-text="¿Necesitas ayuda?"
        start-call-text="Iniciar conversación"
        end-call-text="Finalizar conversación"
        listening-text="Escuchando…"
        speaking-text="Hablando…">
      </elevenlabs-convai>
    </div>
  </body>
</html>
