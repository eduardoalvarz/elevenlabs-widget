<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget de Atención</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>

  <elevenlabs-convai
    agent-id="TU_AGENT_ID"
    action-text="¿Necesitas ayuda?"
    start-call-text="Iniciar conversación"
    end-call-text="Finalizar llamada"
    expand-text="Abrir chat"
    listening-text="Escuchando..."
    speaking-text="El asistente está hablando..."
    avatar-image-url="https://tusitio.com/mi-avatar.png"
    avatar-orb-color-1="#123456"
    avatar-orb-color-2="#abcdef"
    language="es"
    text-input-enabled="true"
  ></elevenlabs-convai>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
